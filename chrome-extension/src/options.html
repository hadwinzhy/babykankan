<html>
<head><title>Baby KanKan 选项</title></head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.css" />
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/options.js"></script>
<body>
  <div class="container">

      
      <div class="hero-unit" style="margin-top:100px;width: 500px;
margin-left: auto;
margin-right: auto;">
       <fieldset class="form-horizontal">
		
  <div class="control-group">
    <label class="control-label" for="username">用户名</label>
    <div class="controls">
      <input type="text" style="height:28px;" id="username" placeholder="用户名">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">密码</label>
    <div class="controls">
      <input type="password" id="password" style="height:28px;" placeholder="密码">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button id="save" type="submit" class="btn">保存</button>
    </div>
  </div>
    <div id="info" class="alert alert-success" style="width: 200px;
margin: 0 auto;display:none;">
  
</div>
	</fieldset>
      </div>
      </div>

</body>
</html>
